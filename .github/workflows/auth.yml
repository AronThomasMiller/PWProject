name: Auth Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  auth:
    timeout-minutes: 20
    env:
      WEB_URL: ${{ secrets.WEB_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      USER_NAME: ${{ secrets.USER_NAME }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Debug environment
        run: |
          echo "WEB_URL is set: ${{ env.WEB_URL}}"
          echo "USER_EMAIL is set: ${{ env.USER_EMAIL}}"
          echo "USER_PASSWORD is set: ${{ env.USER_PASSWORD}}"
      - name: Run authentication tests
        run: npx playwright test --project=auth
      - name: Upload auth state
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: auth-state
          path: pw/.auth/user.json
          retention-days: 1
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-auth-report
          path: playwright-report/
          retention-days: 30